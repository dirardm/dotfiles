# =============================================================================
# TMUX Configuration for Alacritty on macOS
# =============================================================================

# -----------------------------------------------------------------------------
# Terminal & Color Settings
# -----------------------------------------------------------------------------
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",alacritty:RGB"

# -----------------------------------------------------------------------------
# Prefix & Basic Key Bindings
# -----------------------------------------------------------------------------
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# -----------------------------------------------------------------------------
# Window Splits (More Intuitive Keys)
# -----------------------------------------------------------------------------
unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# -----------------------------------------------------------------------------
# Configuration Reload
# -----------------------------------------------------------------------------
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# -----------------------------------------------------------------------------
# Pane Resizing
# -----------------------------------------------------------------------------
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# -----------------------------------------------------------------------------
# Pane Zoom & Management
# -----------------------------------------------------------------------------
bind -r m resize-pane -Z

# Keep current path when creating new session
bind M-c new-session -c "#{pane_current_path}"

# -----------------------------------------------------------------------------
# Mouse & Scrolling
# -----------------------------------------------------------------------------
set -g mouse on

# Better mouse scrolling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# -----------------------------------------------------------------------------
# Copy Mode (Vi Keys) - Enhanced for macOS
# -----------------------------------------------------------------------------
set-window-option -g mode-keys vi

# Vi-style selection
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Copy to macOS clipboard
bind-key -T copy-mode-vi 'y' send -X copy-pipe "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe "pbcopy"

# -----------------------------------------------------------------------------
# Neovim Integration
# -----------------------------------------------------------------------------
# Remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# Focus events for Neovim
set -g focus-events on

# -----------------------------------------------------------------------------
# Window & Pane Management
# -----------------------------------------------------------------------------
# Start window numbering at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# -----------------------------------------------------------------------------
# Status Bar & Theme
# -----------------------------------------------------------------------------
# Status bar updates every second
set -g status-interval 1

# Status bar styling (compatible with Tokyo Night)
set -g status-style bg=default
set -g window-status-current-format "#[fg=white]#I:#W#F"
set -g window-status-format "#[fg=blue]#I:#W#F"

# -----------------------------------------------------------------------------
# Plugin Configuration
# -----------------------------------------------------------------------------
# TPM plugin
set -g @plugin 'tmux-plugins/tpm'

# List of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions every 15 minutes

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# -----------------------------------------------------------------------------
# Vim-Tmux-Navigator Configuration
# -----------------------------------------------------------------------------
# Seamless navigation between vim and tmux
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# -----------------------------------------------------------------------------
# Initialize TMUX Plugin Manager
# -----------------------------------------------------------------------------
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

